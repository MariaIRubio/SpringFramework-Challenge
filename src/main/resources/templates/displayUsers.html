<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Users List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<!--<div>User info: <span th:text="${userslist}" /></div>-->
<div class="container">
    <h2>User info:</h2>
<ul>
    <li th:each="user : ${userslist}" th:text="${user}" />
</ul>

<a href="/registration"> Go Back</a>
</div>
</body>
</html>
